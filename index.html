            <h2 class="tasks">Задание 1</h2>
            <p class="text">Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
                градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
                Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию</p>
            <form onsubmit="return findTemp();" onreset="return resetTemp();">
                <fieldset>
                    <legend>Решение</legend>
                    <label>
                        Значение Tc= 
                        <input id="temp" type="text" class="input-temp" required placeholder="Числовое значение">
                    </label>
                    <label>
                        Значение Tf=
                        <input id="temp-result" type="text" class="result" readonly>
                    </label>
                    <input class="btn-submit" type="submit" value="Расчет">
                    <input type="reset" class="reset">
                </fieldset>

            </form>
